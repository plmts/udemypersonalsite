<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>INPUTS</title>
  </head>
  <body>
<form>
  <label>Botão</label>
  <input type="button">
<hr>
  <label>Marcação</label>
  <input type="checkbox">
<hr>
  <label>Cores</label>
  <input type="color">
<hr>
  <label>Data</label>
  <input type="date">
<hr>
  <label>Horário Local</label>
  <input type="datetime-local">
<hr>
  <label>Email</label>
  <input type="email">
<hr>
  <label>Arquivo</label>
  <input type="file">
<hr>
  <label>Escondido</label>
  <input type="hidden">
<hr>
  <label>Imagem</label>
  <input type="image">
<hr>
  <label>Mês</label>
  <input type="month">
<hr>
  <label>Número</label>
  <input type="number">
<hr>
  <label>Senha</label>
  <input type="password">
<hr>
  <label>Marcação?</label>
  <input type="radio">
<hr>
  <label>Escala</label><br>
  <input type="range" id="volume"
          min="0" max="10">
        <label for="volume">Volume</label>
<hr>
  <label>Redefinir</label>
  <input type="reset">
<hr>
  <label>Enviar</label>
  <input type="submit">
<hr>
  <label>Telefone</label>
  <input type="tel">
<hr>
  <label>Texto</label>
  <input type="text">
<hr>
  <label>Hora</label>
  <input type="time">
<hr>
  <label>Site</label>
  <input type="url">
<hr>
  <label>Semana, mês, ano</label>
  <input type="week">
<hr>

</form>
  </body>
</html>
